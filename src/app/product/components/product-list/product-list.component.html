<div>
  <div>{{(products$ | async).length}}</div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products$ | async">
      <td>{{product.productName}}</td>
      <td>{{product.productDescription}}</td>
      <td>
        <button mat-raised-button color="primary" (click)="showUpdateForm(product)">Update</button>
        <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="isUpdateActivated" style="margin-top: 10px;">
    <h4>Update Product</h4>
    <form (ngSubmit)="updateProduct(formDirective)" #formDirective="ngForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" class="form-control" required [(ngModel)]="productToBeUpdate.productName" style="width: 400px">
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <input type="text" id="productDescription" name="productDescription" class="form-control" required [(ngModel)]="productToBeUpdate.productDescription" style="width: 400px">
      </div>
      <button [disabled]="formDirective.invalid" mat-raised-button color="primary" type="submit">Update</button>
    </form>
  </div>
</div>
